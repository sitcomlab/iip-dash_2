apiVersion: apps/v1
kind: Deployment
metadata:
  name: bi-backend
  labels:
    app: django
    component: backend
    release: stable
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
      component: backend
      release: stable
  strategy:
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 2
  template:
    metadata:
      labels:
        app: django
        component: backend
        release: stable
    spec:
      #anti-affinity is basically to keep pods on different nodes from another.
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: django
                  component: backend
                  release: stable
      #securityContext:
      #  runAsNonRoot: true
      imagePullSecrets:
        - name: regcred

      containers:
        - name: bi-backend
          image: zivgitlab.wwu.io/rsubrama/ip-deployment/osem-data-fetcher:latest
          #command: [ "/usr/sbin/nginx" ]
          #args: [ "-c", "/etc/nginx/nginx.conf" ]
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
              ephemeral-storage: 1Gi
            # Limits for cpu, memory and ephemeral-storage are mandatory.
            limits:
              cpu: 1800m
              memory: 15Gi
              ephemeral-storage: 5Gi
          # Security best practices to not run as root user
          securityContext:
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            #runAsUser: 1000
            #runAsGroup: 1000
          ports:
            - name: http
              containerPort: 8000
          #readinessProbe:
          #  httpGet:
          #    port: http
          #livenessProbe:
          #  httpGet:
          #    port: http

          #TODO: use volume-mounts so fetched data doesnt have to be re-fetched on service restart
          volumeMounts:
            - name: tracks
              mountPath: /app/tracks
          #  - name: run
          #    mountPath: /var/run
      volumes:
        - name: tracks
          persistentVolumeClaim:
            claimName: bi-storage
